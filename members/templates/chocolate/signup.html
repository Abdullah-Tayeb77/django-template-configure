{% extends 'master.html' %}


{% block title %}
To-Let | Signup
{% endblock %}


{% block content %}
<section id="signup" class="py-5 mt-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class=" col-4 shadow p-3 py-4 rounded bg-white">
                <h3 class="mb-4">Registration Form</h3>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="Username"
                            aria-label="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password1">Password</label>
                        <input type="password" class="form-control" name="password1" id="id_password1"
                            placeholder="Password" aria-label="Password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password2">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="id_password2"
                            placeholder="Confirm Password" aria-label="Confirm Password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </form>
                <p class="mb-0 mt-3">Already have an account?<a href="#" class="mx-2">Login</a>now.</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
